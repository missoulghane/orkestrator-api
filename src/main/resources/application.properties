spring.application.name=orkestrator

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:orkestratordb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Defer datasource initialization to allow schema creation first
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# JWT Configuration
jwt.secret=OrkestratorSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong
jwt.access-token-expiration-ms=3600000
jwt.refresh-token-expiration-days=7
jwt.verification-token-expiration-hours=24

# Application Configuration
app.base-url=http://localhost:8080

# OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
